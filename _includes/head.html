<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author" content="{{site.owner}}">
    <meta name="description" content="{% if page.title %}{{ page.title }}{% else %}{{ site.site.description }}{% endif %}">

    <!-- Css management -->
    <style>
    {% include critical.css %}
    </style>
    <script type="text/javascript">
    {% include loadCss.js%}
    loadCSS("/css/main.css");
    loadCSS("http://fonts.googleapis.com/css?family=Lato:300,400,700");
    </script>
    <noscript>
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
    </noscript>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
